<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Factorial Wizard</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="apps.css" />
        <script src="tempconvert.js" defer></script>
    </head>
    <body>
        <nav>
            <a class="back-button" href="../index.html">
                <img src="../assets/icons/chevron_left.png" alt="Back" />
                Back
            </a>
        </nav>

        <main>
            <h1>Te<em>m</em>pC<em>o</em>nve<em>r</em>t</h1>
            <p>
                Within this tempature calculator, it will be very handy to you
                to get information about
                <strong>Fahrenheit,</strong>
                <strong>Celsius</strong> and
                <strong>Kelvin.</strong>
                <br />
                It will directly show it for you.
            </p>

            <section>
                <label for="fahrenheit-number" class="slide-left"
                    ><h4>Enter Fahrenheit</h4></label
                >
                <input
                    class="slide-top"
                    id="fahrenheit-number"
                    type="number"
                    placeholder="32°F"
                />

                <label for="celsius-number" class="slide-right"
                    ><h4>Enter Celsius</h4></label
                >
                <input
                    class="slide-bottom"
                    id="celsius-number"
                    type="number"
                    placeholder="0°C"
                />

                <label for="kelvin-number" class="slide-left"
                    ><h4>Enter Kelvin</h4></label
                >
                <input
                    class="slide-top"
                    id="kelvin-number"
                    type="number"
                    placeholder="273.15°K"
                />
            </section>
        </main>
    </body>
</html>
